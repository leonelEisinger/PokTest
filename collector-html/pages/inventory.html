<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="../styles/inventory.css">
    <title>Inventory</title>
</head>
<body onload="loadInventory()">
    <header id="banner">
        <nav id="banner-links">
            <a class="" href="../index.html">Home</a>
            <a class="" href="#" aria-disabled="true">Inventory</a>
        </nav>
    </header>

    <div id="filters">
    <input type="text" id="nameFilter" placeholder="Filtrar por nome..." />
    <select id="typeFilter">
        <option value="">Todos os tipos</option>
        <option value="normal">Normal</option>
        <option value="fire">Fire</option>
        <option value="water">Water</option>
        <option value="electric">Electric</option>
        <option value="grass">Grass</option>
        <option values="ice">Ice</option>
        <option value="fighting">Fighting</option>
        <option value="poison">Poison</option>
        <option value="ground">Ground</option>
        <option value="flying">Flying</option>
        <option value="psychic">Psychic</option>
        <option value="bug">Bug</option>
        <option value="rock">Rock</option>
        <option value="ghost">Ghost</option>
        <option value="dragon">Dragon</option>
        <option value="dark">Dark</option>
        <option value="steel">Steel</option>
        <option value="fairy">Fairy</option>
    </select>
    <select id="labelFilter">
        <option value="">Normal + Shiny</option>
        <option value="Normal">Somente Normal</option>
        <option value="Shiny">Somente Shiny</option>
    </select>
</div>

<div id="modalOverlay" class="modal-overlay" style="display: none;">
    <div class="modal-content" id="modalContent">
        <span id="closeModal" class="modal-close" title="Fechar">❌</span>
        <!-- Conteúdo do Pokémon será inserido via JS -->
    </div>
</div>



    <div id="inventoryContainer"></div>

    <script type="module" src="../scripts/inventory.js"></script>
</body>
</html>
